title = 'Authentication'
grab_keyboard = false
show_hostname = false
resizable = false
depth = 32

[dialog]
font = "Source Code Pro 10"
font_file = 'none'
direction = 'none'
label = 'Enter your password'
alignment = 'Left'
scale = 'none'
indicator_label = ''
input_timeout = 30
foreground = '#979eab'
background = '#282c34'

[dialog.layout_opts]
layout = 'Center'
horizontal_spacing = 'none'
vertical_spacing = 'none'
text_width = 'none'

[dialog.ok_button]
label = 'OK'
foreground = '#979eab'
horizontal_spacing = 'none'
vertical_spacing = 'none'
border_width = 1.0
radius_x = 3
radius_y = 3
pressed_adjustment_x = 0
pressed_adjustment_y = 0
background = '3e4452'
border_color = '3e4452'
border_color_pressed = '#282c34'
background_stop = 'none'
background_pressed = '#282c34'
background_pressed_stop = 'none'
background_hover_stop = 'none'
background_hover = '3e4452'

[dialog.cancel_button]
label = 'Cancel'
foreground = '#979eab'
horizontal_spacing = 'none'
vertical_spacing = 'none'
border_width = 1.0
radius_x = 3
radius_y = 3
pressed_adjustment_x = 0
pressed_adjustment_y = 0
background = '3e4452'
border_color = '3e4452'
border_color_pressed = '#282c34'
background_stop = 'none'
background_pressed = '#282c34'
background_pressed_stop = 'none'
background_hover_stop = 'none'
background_hover = '3e4452'

[dialog.clipboard_button]
foreground = '#979eab'
horizontal_spacing = 'none'
vertical_spacing = 'none'
border_width = 1.0
radius_x = 3
radius_y = 3
pressed_adjustment_x = 0
pressed_adjustment_y = 0
background = '3e4452'
border_color = '3e4452'
border_color_pressed = '#282c34'
background_stop = 'none'
background_pressed = '#282c34'
background_pressed_stop = 'none'
background_hover_stop = 'none'
background_hover = '3e4452'

[dialog.indicator]
border_width = 1.0
blink = false
background = '3e4452'
background_stop = 'none'
border_color_focused = '3e4452'
indicator_color = '#00ff00'
indicator_color_stop = 'none'
type = 'Circle'

[dialog.indicator.circle]
diameter = 'none'
rotate = true
rotation_speed_start = 0.1
rotation_speed_gain = 1.05
light_up = false
spacing_angle = 0.5
indicator_count = 3
indicator_width = 8
lock_color = '#979eab'
